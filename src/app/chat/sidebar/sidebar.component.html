<!--Main Navigation-->
<div class="container py-6"></div>
<!-- Sidebar -->
<div class="scroll">
<div class="card-body p-3">
  <ul class="list-group" *ngFor="let user of User$ |async">
    <li class="list-group-item border-0 d-flex align-items-center px-0 mb-2
      pt-0">
      <div class="avatar me-3">
        <img
          src="{{this.service.host+'/api/authentication/image/'+user.idEtudiant}}"
          alt="kal" class="border-radius-lg shadow">
      </div>
      <div class="d-flex align-items-start flex-column justify-content-center">
        <h6 class="mb-0 text-sm">{{user.username}}</h6>
        <div *ngIf="!user.active">
          <p class="mb-0 text-xs">Desconnected</p>
        </div>
        <div *ngIf="user.active">
          <p class="mb-0 text-xs">Connected</p>
        </div>

      </div>
      <a class="btn btn-link pe-3 ps-0 mb-0 ms-auto w-25 w-md-auto"
        (click)="get()" [routerLink]="['/chat/',user.idEtudiant]">Reply</a>
    </li>

  </ul>

</div>
</div>
