
<div class="container position-sticky z-index-sticky top-0">
  <div class="row">
    <div class="col-12">
      <!-- Navbar -->
      
      <!-- End Navbar -->
    </div>
  </div>
</div>
<main class="main-content  mt-0">
  <section>
    <div class="page-header min-vh-100">
      <div class="container">
        <div class="row">
          <div class="col-6 d-lg-flex d-none h-100 my-auto pe-0 position-absolute top-0 start-0 text-center justify-content-center flex-column">
            <div class="position-relative bg-gradient-primary h-100 m-3 px-7 border-radius-lg d-flex flex-column justify-content-center" style="background-image: url('../assets/img/illustrations/illustration-signup.jpg'); background-size: cover;">
            </div>
          </div>
          <div class="col-xl-4 col-lg-5 col-md-7 d-flex flex-column ms-auto me-auto ms-lg-auto me-lg-5">
            <div class="card card-plain">
              <div class="card-header">
                <h4 class="font-weight-bolder">Sign Up</h4>
                <p class="mb-0">Enter your email and password to register</p>
              </div>
              <div class="card-body">
                <form role="form" [formGroup]="this.service.formdata" (ngSubmit)="addData()" >
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="nomE">
                  </div>
                  <div class="text-danger" *ngIf="name?.invalid && name?.touched">
                    name is Resquired 
                  </div>
                <div class="input-group input-group-outline mb-3">
                  <label class="form-label"></label>
                  

                  <input type="file"   accept="image/*" class="form-control " (change)="onSelectFile($event)" formControlName="image">
                                  <!-- <img [src]="imgURL" height="100" *ngIf="imgURL"> -->
                  
                </div>
                <div class="text-danger" *ngIf="image?.invalid && image?.touched">
                  image is invalid 
                </div>
                  <div class="input-group input-group-outline mb-3">
                      <label class="form-label">lastname</label>
                      <input type="text" class="form-control" formControlName="prenomE">
                    </div>
                    <div class="text-danger" *ngIf="lastname?.invalid && lastname?.touched">
                      lastname is invalid 
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <select required name="choice" class="form-select" aria-label=".form-select-sm example" formControlName="option" >
                        <option value="" hidden>Select option</option>
                        
                        <option value="GAMIX" class="bo"  >GAMIX</option>
                        <option value="SE" >SE</option>
                        <option value="Sim" >Sim</option>
                        <option value="NIDS" >NIDS</option>
                     
                      </select>
                     
                    </div>
                  
                  
                      <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Phone</label>
                      <input type="text" class="form-control" formControlName="phonenumber">
                    </div>
                    <div class="text-danger" *ngIf="phonenumber?.invalid && phonenumber?.touched">
                      phonenumber is invalid 
                    </div>
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                 
                  <div class="text-danger" *ngIf="email?.invalid && email?.touched">
                
                      Email address is invalid                       
                  </div>
                 
                  <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password">
                  </div>
                  <div class="text-danger" *ngIf="password?.invalid && password?.touched">
                    8 characteur 
                  </div>
                    
                  
                  <div class="form-check form-check-info text-start ps-0">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0"
                    [disabled]="this.service.formdata.invalid"
                  >Sign Up</button>
                  </div>
                </form>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
