<div class="row">
    <div class="col-4">
        <div class="card-body p-3">
            <form
                name="form"
                #f="ngForm"
                (ngSubmit)="f.form.valid "
                novalidate>
                <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Name</label>
                    <input
                        type="text"
                        class="form-control"
                        name="name"
                        [(ngModel)]="form.name"
                        required
                        #name="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && name.errors }"
                        />
                    <div *ngIf="f.submitted && name.errors"
                        class="invalid-feedback">
                        <div *ngIf="name.errors['required']">name is required</div>
                    </div>
                </div>

                <div class="input-group input-group-outline mb-3">
                    <label class="form-label">type</label>
                    <input
                        type="text"
                        class="form-control"
                        name="type"
                        [(ngModel)]="form.type"
                        required
                        #type="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && type.errors }"
                        />
                    <div *ngIf="f.submitted && type.errors"
                        class="invalid-feedback">
                        <div *ngIf="type.errors['required']">type is required</div>
                        </div>
                </div>

                <div class="input-group input-group-outline mb-3">
                    <label class="form-label"></label>
                    <input
                        type="date"
                        class="form-control"
                        name="startDate"
                        [(ngModel)]="form.startDate"
                        required
                        startDate
                        #startDate="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted &&
                        startDate.errors }"
                        />
                    <div *ngIf="f.submitted && startDate.errors"
                        class="invalid-feedback">
                        <div *ngIf="startDate.errors['required']">StartDate is
                            required</div>
                        <div *ngIf="startDate.errors['startDate']">StartDate is
                            invalid</div>
                    </div>
                </div>

                <div class="input-group input-group-outline mb-3">
                    <label class="form-label"></label>
                    <input
                        type="date"
                        class="form-control"
                        name="endDate"
                        [(ngModel)]="form.endDate"
                        required
                        #endDate="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && endDate.errors
                        }"
                        />
                    <div *ngIf="f.submitted && endDate.errors"
                        class="invalid-feedback">
                        <div *ngIf="endDate.errors['required']">EndDate is
                            required</div>
                    </div>
                </div>

                <div class="input-group input-group-outline mb-3">
                    <label class="form-label">Description</label>
                    <input
                        type="text"
                        class="form-control"
                        name="description"
                        [(ngModel)]="form.description"
                        required
                        minlength="10"
                        #description="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted &&
                        description.errors }"
                        />
                    <div
                        *ngIf="f.submitted && description.errors"
                        class="invalid-feedback">
                        <div *ngIf="description.errors['required']">
                            Description is required
                        </div>
                        <div *ngIf="description.errors['minlength']">
                            Description must be at least 10 characters
                          </div>
                    </div>
                </div>

               

                <div class="form-group">
                    <button type="submit" (click)="addtache()" class="btn btn-primary">Add Tache</button>
                    <button
                        type="button"
                        (click)="onReset(f)"
                        class="btn btn-warning float-right">
                        Reset
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
